<!-- DOCTYPE lets the computer know which HTML I am using. (HTML5) -->
<!DOCTYPE html>

<html>

<!-- Head is about the webpage. I am using CSS (Cascading Style Sheets) style. -->
<head>

<!-- By using <style> element, I am adding CSS to HTML internally. -->
<style>

body { background-color: black; }

p { 	color: white;
	font-style: italic;
	font-size: 40px; 
    	text-align: center; } 

</style>

</head>

<!-- Body is the contents of the webpage. -->
<body>

<p id = "My name is not Serena Rampersad."></p>

<!-- Script tag defines a client-side script (Javascript). -->
<script>

document.getElementById("My name is not Serena Rampersad.").innerHTML = "My name is Serena Rampersad.";

</script>

<noscript> Sorry, your browser does not support JavaScript! </noscript>

<p> This is my first page! </p>

</body>

</html>
